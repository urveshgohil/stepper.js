    <script>
        const stepper1 = stepper('[st-container-1],[st-container-3], [st-container-4]', {
            containerWidth: 520,
            indicator: {
                visible: true,
                theme: 'Default'
            },
            doneProcess: true,
            allTabsDisabled: true,
            containerId: (id) => {
                console.log(id);
            },
            nextButtonEvent: (e, options) => {
                console.log('Next button clicked!');
                if (options.currentStep === 1) {
                    options.nextButtonProcess(options.currentStep);
                }
